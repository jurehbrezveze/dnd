<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
        <style>
            a {
                text-decoration: none;
                font-size: 20px;
                color: rgb(255, 170, 0);
            }
            h1 {
                font-size: 20px;
                color: rgb(255, 170, 0);
            }
            h2 {
                font-size: 40px;
                color: rgb(255, 0, 0);
            }
        </style>
    </head>
    <body onload="onLoad()">
        <center>
            <a href="dice.html">🎲DICE</a>
            <a href="chest.html">🗝️CHEST</a>
            <a href="home.html">🏠HOME</a>
            <a href="shop.html">🪙SHOP</a>
            <br>
            INTRUDERS!!!!
            <h1 id="curency"></h1>
            <img src="dnd.png" alt="dnd" width="450" height="300"> 
            <h2 id="text"></h2>
        </center> 
        <script>
            function write(name,value) {
                localStorage.setItem(name,value);
            }
            function read(name) {
                return(localStorage.getItem(name));
            }
            function onLoad() {
                document.getElementById("curency").innerHTML = "🟠x"+read("bronze")+" ⚪x"+read("silver")+" 🟡x"+read("gold")+ " 💎x"+read("diamond");
                if(read("username") == null) {
                    location.replace("login.html");
                }
                document.getElementById("text").innerHTML = "Hello "+read("username");
            }
        </script>  
    </body>
</html>
